<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>All Books</h1>

  <button id="new-book-button">+ New Book</button>
  <form id="new-book-form" name="new-book-form">
    <input type="text" class="form-field" name="title" placeholder="Title">
    <input type="text" class="form-field" name="author" placeholder="Author">
    <input type="text" class="form-field" name="numofpages" placeholder="Number of Pages">
    <label>
      <input type="checkbox" id="read-status" name="readstatus">
      Read
    </label>
    <input type="button" id="add-book-button" value="Add Book">
  </form>

  <div id="books"></div>

  <script src="library.js"></script>
</body>
</html>
